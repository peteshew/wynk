<!doctype html>
<html>
<head>
<title>Wynk</title>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="wynk.css"/>
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
<script src='wynk.js' type='module'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script>
const NodeRedWebSock = "ws/wynk" ;
var WebSoc = null ;
window.onerror = function(msg, url, linenumber)
{
	if (WebSoc)
	{
		let bits = url.split('/') ;
		let source = bits[bits.length -1] ;
		let omsg = '{"topic":"log","payload":"' + msg + '","source":"' + source + '","linenumber":' + linenumber + '}' ;
		WebSoc.socket.send(omsg) ;
	} 
}
</script>
</body>
</html>
